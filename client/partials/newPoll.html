<title>Create Poll</title>
<div class="container">
  <div ng-controller = "pollController" class="well">
    <div class="row col-sm-12">
      <legend class="col-sm-6 ">Put the question and options here: </legend>
      <div class="control-group col-sm-1 col-sm-offset-5">
        <!-- Button -->
        <div class="controls">
          <a href="#!/dashboard"><button ng-click="goBack()" class="btn btn-primary">Cancel</button></a>
        </div>
      </div>
    </div><!-- row ends header-->
    <div class="row">
      <div class="col-md-6">
        <form ng-submit = "createPoll()" class="form-horizontal">
          <fieldset>
            <!-- Validation error fieled -->
            <div ng-if="errors" class="alert alert-danger ">
              <p ng-repeat="error in errors">{{ error.message }}</p>
            </div>

            <div class="col-sm-12">
              <div class="control-group">
                <!-- Survey Question -->
                <label class="control-label">Question</label>
                <div class="controls">
                  <input required minlength="8" ng-model="survey.question" type="text" class="form-control input-xlarge">
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="control-group">
                <!-- Option 1 -->
                <label class="control-label">Option 1</label>
                <div class="controls">
                  <input required minlength="3" ng-model="survey.opt_1" type="text" class="form-control input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <!-- Option 2 -->
                <label class="control-label">Option 2</label>
                <div class="controls">
                  <input required minlength="3" ng-model="survey.opt_2" type="text" class="form-control input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <!-- Option 3 -->
                <label class="control-label">Option 3</label>
                <div class="controls">
                  <input required minlength="3" ng-model="survey.opt_3" type="text" class="form-control input-xlarge">
                </div>
              </div>
              <div class="control-group">
                <!-- Option 4 -->
                <label class="control-label">Option 4</label>
                <div class="controls">
                  <input required minlength="3" ng-model="survey.opt_4" type="text" class="form-control input-xlarge">
                </div>
              </div><br><br>
            </div>


            <div class="col-sm-12">
              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-primary">Create Poll</button>
                </div>
              </div>
            </div>

          </fieldset>
        </form><!-- Form ends here-->
      </div><!-- col-md6 ends here for Registration-->
    </div><!-- Row ends here-->
  </div><!-- well ends here-->
</div> <!-- container 1 ends here -->
