<title>List Polls</title>
<div ng-controller = "userController" class="container col-sm-12">
  <div ng-controller = "pollController" class="well">
    <div class="row">
      <div class="control-group col-sm-1 col-sm-offset-10">
        <!-- Button -->
        <div class="controls">
          <a href="#!/dashboard"><button ng-click="goBack()" class="btn btn-primary">Go to Polls</button></a>
        </div>
      </div>
    </div><!-- row ends header-->
    <legend class="">{{ survey.question }}</legend>
    <p>Click the vote button to choose one.</p>
    <div class="row">
      <div class="col-sm-12 table-responsiv">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Option</th>
              <th>Current Count of Votes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat = "option in survey.options">
              <td>{{ option.option }}</td>
              <td>{{ option.vote }}</td>
              <td><button ng-click="vote($index)" type="submit" class="col-sm-6 btn btn-success glyphicon glyphicon-thumbs-up"></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div><!-- Row ends here-->
  </div><!-- well ends here-->
</div> <!-- container 1 ends here -->
